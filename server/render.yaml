# Configuration Render.com
# https://render.com/docs/blueprint-spec

services:
  # Backend API + Socket.io
  - type: web
    name: poker-mada-api
    env: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/app.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: poker-mada-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false

databases:
  - name: poker-mada-db
    plan: free
    databaseName: poker_mada
    user: poker_user
