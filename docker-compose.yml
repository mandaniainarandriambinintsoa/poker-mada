version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: poker-mada-db
    restart: always
    environment:
      POSTGRES_USER: poker_user
      POSTGRES_PASSWORD: poker_password_secure
      POSTGRES_DB: poker_mada
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poker_user -d poker_mada"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API + Socket.io
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: poker-mada-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://poker_user:poker_password_secure@postgres:5432/poker_mada
      JWT_SECRET: ${JWT_SECRET:-votre-secret-jwt-super-securise-changez-moi}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-votre-refresh-secret-super-securise}
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React (Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-}
    container_name: poker-mada-web
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

volumes:
  postgres_data:
